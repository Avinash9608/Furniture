<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .success {
            color: green;
            padding: 10px;
            background-color: #f0fff0;
            border: 1px solid #d0e9c6;
            border-radius: 4px;
            margin-top: 15px;
        }
        .error {
            color: red;
            padding: 10px;
            background-color: #fff0f0;
            border: 1px solid #e9c6c6;
            border-radius: 4px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Contact Form Test</h1>
    <p>This is a simple test for the contact form API endpoint.</p>
    
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit">Send Message</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Sending...';
            resultDiv.className = '';
            
            try {
                // Test the direct API approach
                const baseUrl = window.location.origin;
                console.log("Using direct URL for contact form:", `${baseUrl}/api/contact`);
                
                // Create a new axios instance without baseURL
                const directApi = axios.create({
                    timeout: 10000,
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                const response = await directApi.post(`${baseUrl}/api/contact`, formData);
                console.log('Response:', response);
                
                resultDiv.innerHTML = 'Message sent successfully!';
                resultDiv.className = 'success';
                
                // Reset form
                this.reset();
            } catch (error) {
                console.error('Error:', error);
                
                resultDiv.innerHTML = `Error: ${error.message || 'Unknown error'}`;
                if (error.response) {
                    resultDiv.innerHTML += `<br>Status: ${error.response.status}`;
                    resultDiv.innerHTML += `<br>Data: ${JSON.stringify(error.response.data)}`;
                }
                resultDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
